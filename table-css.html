<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Tabela em CSS / Table with CSS</title>
    <!-- 
    Descrição / Description:
    Mostra como criar uma tabela em HTML e aplicar cores usando CSS.
    Shows how to create a table in HTML and apply colors using CSS.
    -->
</head>
<body>
<table>
    <tr>
        <th style="background-color: #D3D3D3;">1</th>
        <th style="background-color: #D3D3D3;">2</th>
        <th style="background-color: #D3D3D3;">3</th>
    </tr>
    <tr>
        <td style="background-color: #D3D3D3;">Jay</td>
        <td style="background-color: #D3D3D3;">Baterista</td>
        <td style="background-color: #D3D3D3;">J</td>
    </tr>
    <tr>
        <td style="background-color: #D3D3D3;">Corey</td>
        <td style="background-color: #D3D3D3;">Vocalista</td>
        <td style="background-color: #D3D3D3;">Número 8</td>
    </tr>
    <tr>
        <td style="background-color: #D3D3D3;">Jim</td>
        <td style="background-color: #D3D3D3;">Guitarrista</td>
        <td style="background-color: #D3D3D3;">Número 5</td>
    </tr>
</table>
</body>
</html>
